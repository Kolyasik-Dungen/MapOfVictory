            left: 0;

            right: 20px;

            color: white;

/* Средний рейтинг (4.0-5.9) - оранжевый/красный */

            color: white;
            padding: 10px 15px;

            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);

        const southWest = L.latLng(-70, -180);
        const northEast = L.latLng(85, 180);
        const bounds = L.latLngBounds(southWest, northEast);

        // Инициализация карты с ограничениями
        const map = L.map('map', {
            maxBounds: bounds,
            maxBoundsViscosity: 1.0, // Сила "прилипания" к границам (1.0 - максимальная)
            minZoom: 2,
            maxZoom: 10
        }).setView([40, 10], 2);

        // Добавление слоя OpenStreetMap с темным дизайном
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors, © CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Ограничиваем зум карты
        map.setMaxBounds(bounds);

        // Обработчик для показа уведомления при достижении границ
        map.on('drag', function() {
            if (!map.getBounds().intersects(bounds)) {
                document.getElementById('bounds-notification').classList.add('active');
            }
        });

        map.on('dragend', function() {
            document.getElementById('bounds-notification').classList.remove('active');
        });

        // Переменные для хранения данных
        let markers = [];
        let tooltip = document.getElementById('tooltip');

        // Функция для получения цвета маркера по жанру
        function getMarkerColor() {
            return '#FF4500';
        }

        function getRatingClass(rating) {
    // Преобразуем рейтинг в число (убираем возможные символы)
            const numRating = parseFloat(rating.toString().replace('%', ''));

            if (numRating >= 7.0) {
                return 'rating-high';
            } else if (numRating >= 5.0) {
                return 'rating-medium';
            } else if (numRating >= 4.0) {
                return 'rating-average';
            } else {
                return 'rating-low';
            }
        }

        window.addEventListener('resize', function() {
    // При изменении размера окна скрываем подсказку
            hideFilmTooltip();
        });

        function updateTooltipPosition(x, y) {
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            let finalX = x + 15;
            let finalY = y - tooltipHeight / 2;

    // Проверяем правую границу
            if (finalX + tooltipWidth > windowWidth) {
              finalX = x - tooltipWidth - 15;
              tooltip.classList.add('right-aligned');
              tooltip.classList.remove('left-aligned');
            } else {
              tooltip.classList.add('left-aligned');
              tooltip.classList.remove('right-aligned');
            }

    // Проверяем нижнюю границу
            if (finalY + tooltipHeight > windowHeight) {
              finalY = windowHeight - tooltipHeight - 10;
            }

    // Проверяем верхнюю границу
            if (finalY < 10) {
              finalY = 10;
            }

            tooltip.style.left = finalX + 'px';
            tooltip.style.top = finalY + 'px';
          }

        // Функция для отображения фильмов на карте
        function displayMovie(movie) {
            // Создаем маркер
            const marker = L.marker([movie.lat, movie.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: `<div class="film-marker" style="background-color: #FF4500;"></div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                })
            }).addTo(map);

            // Добавляем обработчики событий для маркера
            marker.on('mouseover', function(e) {
                // Показываем подсказку при наведении
                tooltip.innerHTML = `
                <div class="film-tooltip">
                  <div class="film-header">
                    <div class="film-title">${movie.title}</div>
                    <img src="${movie.poster}" style="width: 150px; height: auto;" alt="${movie.title}" class="movie-poster">
                  </div>
                  <div class="rating-container">
                    <a href="${movie.link}" target="_blank">
                      <img src="https://theblueprint.ru/upload/36565/logo.png" class="kinopoisk-logo">
                    </a>
                    <div class="movie-rating ${getRatingClass(movie.rating)}">${movie.rating}★</div>
                  </div>
                    <div class="film-location">
                        ${movie.location}
                    </div>
                </div>
                `;
                updateTooltipPosition(e.originalEvent.pageX, e.originalEvent.pageY);
                tooltip.classList.add('active');
            });

            marker.on('mouseout', function() {
                // Скрываем подсказку при уходе курсора
                tooltip.classList.remove('active');
            });

            marker.on('click', function() {
                // Показываем боковое меню с информацией о фильме
                showMovieInfo(movie);
            });

            // Сохраняем маркер в массиве
            markers.push({
                id: movie.id,
                marker: marker,
                title: movie.title,
                link: movie.link,
                rating: movie.rating,
                year: movie.year,
                location: movie.location,
                genre: movie.genre,
                country: movie.country,
                poster: movie.poster,
                synopsis: movie.synopsis,
                lat: movie.lat,
                lng: movie.lng
            });

            return marker;
        }

        // Функция для отображения информации о фильме в боковом меню
        function showMovieInfo(movie) {
            const movieInfo = document.getElementById('movie-info');
            const sidebar = document.getElementById('sidebar');

            sidebar.scrollTop = 0;

            // Формируем HTML с информацией о фильме
            let infoHTML = `
              <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">

              <div class="conteiner-title-kino">
                  <div class="movie-title">${movie.title}<br>(${movie.year})</div>
                  <div class="rating-container-rgiht">
                      <a href="${movie.link}" target="_blank" rel="noopener noreferrer">
                          <img src="https://theblueprint.ru/upload/36565/logo.png" class="kinopoisk-logo" alt="Кинопоиск">
                      </a>
                      <div class="movie-rating ${getRatingClass(movie.rating)}">${movie.rating}★</div>
                  </div>
              </div>
              <div class="movie-detail">Место действия: ${movie.location}</div>
              <div class="movie-detail">Жанр: ${movie.genre}</div>
              <div class="movie-detail">Страна производства: ${movie.country}</div>

              <div class="movie-synopsis">${movie.synopsis}</div>
              `;

            movieInfo.innerHTML = infoHTML;
            sidebar.classList.add('active');

            centerMapWithOffset(movie.lat, movie.lng);
        }

        // Функция для закрытия бокового меню
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('active');
        }

        function centerMapWithOffset(lat, lng) {
            const sidebar = document.getElementById('sidebar');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
        // На мобильных - меню снизу, центруем по верхней части
                const mapHeight = map.getSize().y;
                const offsetY = -mapHeight * 0.2; // Сдвигаем точку выше

                map.setView([lat - 0.9, lng], 8, {
                    animate: true,
                    duration: 1,
                    offset: [0, offsetY]
                });
            } else {
        // На десктопе - меню справа, центруем по левой части
                const mapWidth = map.getSize().x;
                const sidebarWidth = sidebar.offsetWidth;
                const offsetX = -sidebarWidth / 2; // Сдвигаем точку левее

                map.setView([lat, lng + 1], 8, {
                    animate: true,
                    duration: 1,
                    offset: [offsetX, 0]
                });
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            // Отображаем фильмы на карте
            movies.forEach(movie => {
                displayMovie(movie);
            });

            // Добавляем обработчик для кнопки закрытия бокового меню
            document.getElementById('close-sidebar').addEventListener('click', closeSidebar);

            console.log('Все фильмы загружены на карту');
        });
    </script>
</body>
</html>
